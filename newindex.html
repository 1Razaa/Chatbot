<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 90vh;
            background-color: #B3FCFF;
        }

        .wrapper {
            width: 370px;
            background-color: #2b2b2b;
            color: #fff;
        }

        .wrapper .title {
            background: #1f2937;
            color: #fff;
            line-height: 2.5;
            border-radius: 5px 5px 0 0;
            text-align: center;
            font-size: 20px;
        }

        .wrapper .box {
            border: 1px solid #1f2937;
            padding: 10px 15px;
            min-height: 400px;
            max-height: 400px;
            overflow: auto;
        }

        .wrapper .box .item {
            display: flex;
            float: left;
            margin: 10px 0;
        }

        .wrapper .box .item .icon {
            background: #8e95ab;
            color: #fff;
            width: 40px;
            height: 40px;
            text-align: center;
            line-height: 40px;
            border-radius: 50%;
        }

        .wrapper .box .item .msg {
            background: #2a2a2a;
            color: #fff;
            border-radius: 10px;
            width: 150px;
            margin-left: 10px;
        }

        .wrapper .box .item .msg p {
            padding: 10px;
        }

        .wrapper .box .item.right {
            float: right;
        }

        .wrapper .box .item.right .msg {
            background: #1f2937;
            color: #fff;
        }

        .wrapper .typing-area {
            width: 100%;
            background: #2b2b2b;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        .wrapper .typing-area .input-field {
            width: 100%;
            position: relative;
            margin-top: 1px; /* Add margin to the top */
        }

        .wrapper .typing-area .input-field input {
            width: 100%;
            padding: 10px;
            border: 1px solid transparent;
            border-radius: 3px;
            outline: none;
            padding-right: 70px;
            font-family: 'Poppins', sans-serif;
            transition: 0.3s all ease;
            background-color: #1f2937; /* Change the background color */
            color: #fff; /* Change the text color */
        }

        .wrapper .typing-area .input-field input:focus {
            border-color: #1f2937;
        }

        .wrapper .typing-area .input-field button {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            background: transparent;
            border: 1px solid #1f2937;
            padding: 5px 10px;
            border-radius: 3px;
            color: #1f2937;
            outline: none;
            cursor: pointer;
            opacity: 0;
            pointer-events: none;
            transition: 0.3s all ease;
        }

        .wrapper .typing-area .input-field button:hover {
            background: #1f2937;
            color: #fff;
        }

        .wrapper .typing-area .input-field input:valid ~ button {
            opacity: 1;
            pointer-events: auto;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #1f2937; /* Change the background color */
            padding: 10px;
            margin-bottom: auto; /* Change the margin to margin-bottom */
            width: 100%;
            color: #fff; /* Change the text color */
        }

        .header .header-content {
            flex: 1;
        }

        .header .logo-container img {
            max-width: 50px;
            height: auto;
        }
    </style>
    <title>Chatbot</title>
</head>
<body>
    <div class="header"> <!-- Change the class name to "header" -->
        <div class="header-content"> <!-- Change the class name to "header-content" -->
            <span>Chatbot created by Abdulrehman Qureshi,</span>
            <span>4th semester BS AI student at Bahria University Islamabad.</span>
        </div>
        <div class="logo-container">
            <img src="https://crystalpng.com/wp-content/uploads/2022/06/bahria-university-logo.png" alt="Bahria University Logo">
        </div>
    </div>
<div class="wrapper">
    <div class="title">Bahria University Chatbot</div>

    <div class="box">
        {% for chat in chats %}
        {% if chat.user %}
        <div class="item">
            <div class="icon">
                <i class="fa fa-user"></i>
            </div>
            <div class="msg">
                <p>{{ chat.message }}</p>
            </div>
        </div>
        {% else %}
        <div class="item right">
            <div class="msg">
                <p>{{ chat.message }}</p>
            </div>
        </div>
        {% endif %}
        {% endfor %}
    </div>

    <form action="/chat" method="POST">
        <div class="typing-area">
            <div class="input-field">
                <input type="text" name="message" id="message-input" placeholder="Type your message" required>
                <button type="submit" id="send-button">Send</button>
            </div>
        </div>
    </form>
</div>



</body>
</html>
